<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <style>
        .form {
            position: relative;
        }

        .form_inside {
            display: flex;
            flex-flow: row wrap;
            margin: 2px;
            border-radius: 4px;
            padding: 0 5px;
        }

        .text {
            height: 50px;
        }

        .redBorder {
            border: 1px #ff2513 solid;
        }

        .label {
            display: flex;
            flex-flow: row wrap;
            color: #ff2513;
            font-size: 10px;
            align-items: center;
            padding-left: 2px;
        }

        .email {

        }

        .invisible {

            display: none;
            flex-flow: wrap row;
            align-items: center;
            width: 157px;
            left: 3px;
            height: auto;
            border: 1px solid #636363;
            position: absolute;
            background-color: #eeefff;

        }

        .visible {
            display: block;
        }

        .invisible a {
            display: block;
            text-decoration: none;
            padding: 2px;
            color: #222;
        }

        .invisible a:hover {
            color: #8d0000;
            transform: scale(1.01);
        }

        .dialog {
            display: block;
        }
    </style>
</head>
<body>
<form action="" class="form">
    <input type="text" class="form_inside name" placeholder="Введите имя" id="name" required>
    <div class="label" id="label_name"></div>
    <input type="text" class="form_inside bday" placeholder="Укажите дату рождения" id="bday" required readonly>
    <div class="label" id="label_bday"></div>
    <input type="text" class="form_inside email" placeholder="Укажите email" id="email" required>
    <div class="label" id="label_email"></div>
    <input type="text" class="form_inside" placeholder="Укажите телефон" title="в формате +7(000)000-0000"
           id="phone" required>
    <div class="label" id="label_phone"></div>
    <input type="text" class="form_inside" placeholder="Укажите город" id="city" required>
    <div id="towns_variants" class="towns_variants invisible"></div>
    <div class="label" id="label_city"></div>
    <input type="text" class="form_inside text" placeholder="Введите сообщение" id="message" required>
    <div class="label" id="label_message"></div>
    <input type="submit" class="form_inside" id="submit" value="Отправить">
</form>
<div class="dialog" id="dialog"></div>
<script src="script2.js"></script>
</body>
</html>
